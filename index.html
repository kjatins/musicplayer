<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons.css">
    <title>Document</title>
</head>

<body>
    
    <script src="data.js"></script>
    <audio src="" id="audio"></audio>
    <div class="mpcard">
        <div class="back0">
            <div class="back"></div>
            <div class="back1"></div>
            <div class="back2"></div>
            <div class="back3"></div>
        </div>
        <div class="container">
            <div class="full">
                <img src="arrow_back_ios_FILL1_wght400_GRAD0_opsz48.png" alt="">
            </div>
            <div class="setting">
                <img src="settings.png" alt="">
            </div>
            <div class="songp">
                <img class="disk " alt="">
            </div>
            <div class="text">
                <div class="album">
                    <a href="">
                        <h3>Album Lofi</h3>
                        <img src="arrow_back_ios_FILL1_wght400_GRAD0_opsz48.png" height="25px" alt="">
                    </a>
                </div>
                <div class="title">
                    <h1 class="song-name">song one</h1>
                    <h2 class="artist-name">artist</h2>
                </div>
            </div>
            <div class="bottom">
                <input type="range" class="seek-bar" id="progressbar" min="0" value="0" max="100">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>
            <div class="player">
                <i class="fav" id="fav"></i>
                <i class="pre" id="pre"></i>
                <i class="playbtn" id="play"></i>
                <i class="next" id="next"></i>
                <i class="addlist" id="addlist"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
